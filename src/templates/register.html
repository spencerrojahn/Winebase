{% extends "base.html" %}

{% block content %}

<div class="login-register-container">
  <div class="form-container">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <form method="POST">
      <h3 class="login-register-title">Register</h3>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter username"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
        />
      </div>
      <h4>Already a member? Login <a class="login-link" href="{{ url_for('auth.login') }}">here</a></h4>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>

{% endblock %}
